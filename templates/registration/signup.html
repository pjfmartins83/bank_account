{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>
    <a href="{% url 'home' %}">
      <button type="button">Cancel</button>
    </a>
</p>

{% endblock content %}
