{% extends "base.html" %}

{% block content %}
  <h2>Transaction History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
        <tr>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.transaction_type }}</td>
          <td>{{ transaction.amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
