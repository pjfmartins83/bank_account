<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pajo Bank</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mx-2">
        <a class="navbar-brand" href="{% url 'home' %}">Pajo Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Add other navbar items here if needed -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary my-2 my-sm-0">Log In</a>
                </li>
                <li class="nav-item ms-2">
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary my-2 my-sm-0">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Divider -->
    <hr class="my-1">

    <div class="container">
        {% block content %}
        <!-- Your content goes here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-2wjjJ04lKt4cXviJB/0my5V9Zp9n7lVJOyoA0j6lfH/s8bTc+2T8PbJVKBcXq+tv"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-4Jwxv8L0A0ydM6PbIdb/uOTF+upn2qEi0uFCwlUXFHFvG7o2D2gWq5CMM8N3b2J8"
        crossorigin="anonymous"></script>
</body>

</html>
