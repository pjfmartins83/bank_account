{% extends "base.html" %}

{% block content %}
<main>
    <section>
        <h1>Deposit</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Deposit</button>
        </form>
        <p>
            <a href="{% url 'dashboard' %}">
                <button type="button">Cancel</button>
            </a>
        </p>
    </section>
</main>
{% endblock %}
